<html>
  <head>
    <title>アカウント編集</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>アカウント編集</h1>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">編集</h3>
        </div>
        <div class="panel-body">
            <ul>
                <li>ニックネーム{{.User.Name}}</li>
            </ul>
            

            <form action="/user/{{.}}/" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="input_name" class="col-md-2 control-label">ニックネーム：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="login_name" placeholder="Name" name="email" /><br />
                    </div>
                </div>
            </form> 

        </div>
      </div>
    </div>
  </body>
</html>
