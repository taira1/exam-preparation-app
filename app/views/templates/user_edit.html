<html>
  <head>
    <title>プロフィール編集</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>プロフィール編集</h1>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">編集</h3>
        </div>
        <div class="panel-body">
            
            <form action="/user/{{.User.ID}}/profile/post" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="input_name" class="col-md-2 control-label">ニックネーム：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="edit_name" placeholder="Name" name="userName" value="{{.User.Name}}" /><br />
                    </div>
                </div>
                        
                <div class="form-group">
                    <label for="input_password" class="col-md-2 control-label">自己紹介：</label>
                    <div class="col-md-10">
                        <textarea placeholder="自己紹介" rows="3" class="form-control" id="edit_comment" name="comment">{{.User.Comment}}</textarea>
                    </div>
                </div>
                        
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary btn-block">保存</button>
                    </div>
                </div>
            </form>      
        </div>
      </div>
    </div>
  </body>
</html>
